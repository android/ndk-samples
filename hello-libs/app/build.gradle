apply plugin: 'com.android.application'

// Pre-requirement:
//  generate 2 libs on terminal ( or command line )
//  please refer to ${project}/gen-libs/gen_lib.sh for details

android {
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'

    defaultConfig {
        applicationId = 'com.example.hellolibs'
        minSdkVersion 13
        targetSdkVersion 23
        versionCode = 1
        versionName = '1.0'
        externalNativeBuild {
            ndkBuild {
                abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = ['../distribution/gperf/lib']
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/Android.mk'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha2'
    // uncomment out this one to generate lib binaries,
    // and also uncommend out the one in settings.gradle
    // after lib is generated, just comment them out again
//        compile project(':gen-libs')
}
