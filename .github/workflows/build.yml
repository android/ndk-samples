name: build

on:
  push:
    branches: [ main develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: build samples
      run: |
        ./gradlew build

    - uses: pre-commit/action@v3.0.0

