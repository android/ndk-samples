apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig.with {
            minSdkVersion.apiLevel    = 9
            targetSdkVersion.apiLevel = 23
            versionCode     =  1
            versionName     = "1.0"
       }
    }

    android.ndk {
            moduleName = "game"
            cppFlags.addAll(["-I${file("src/main/jni/native_app_glue")}".toString(),
                             "-I${file("src/main/jni")}".toString(),
                             "-I${file("src/main/jni/data")}".toString()])
            ldLibs.addAll(["android", "EGL", "GLESv2", "OpenSLES", "log"])
            stl        = "stlport_static"
    }
    android.lintOptions {
        abortOnError  = false
    }

    android.buildTypes {
        release {
            minifyEnabled = false
        }
    }

    android.productFlavors {
        create ("arm7") {
            ndk.abiFilters.add("armeabi-v7a")
        }
        create ("arm8") {
            ndk.abiFilters.add("arm64-v8a")
        }
        create ("x86-32") {
            ndk.abiFilters.add("x86")
        }
        // for detailed abiFilter descriptions, refer to "Supported ABIs" @
        // https://developer.android.com/ndk/guides/abis.html#sa

        // build one including all cpu architectures
        create("all")
    }
}
