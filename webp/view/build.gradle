plugins {
    id "ndksamples.android.application"
}

android {
    namespace 'com.example.webp_view'

    defaultConfig {
        applicationId 'com.example.webp_view'
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}
