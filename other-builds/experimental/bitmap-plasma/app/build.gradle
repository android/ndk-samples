apply plugin: 'com.android.model.application'
// pointing to cmake's source code for the same project
def REMOTE_PROJ_ROOT = '../../../../' + rootProject.getName() + '/' +
        project.getName() + '/src/main'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = '23.0.2'

        defaultConfig.with {
            applicationId = 'com.example.plasma'
            minSdkVersion.apiLevel    = 14
            targetSdkVersion.apiLevel = 23
        }
        ndk {
            platformVersion = 21
            moduleName = 'plasma'
            toolchain = 'clang'
            CFlags.addAll(['-Wall'])
            ldLibs.addAll(['m', 'log', 'jnigraphics'])
        }
        sources {
            main {
                manifest {
                    source.srcDir "${REMOTE_PROJ_ROOT}"
                }
                java {
                    source.srcDir "${REMOTE_PROJ_ROOT}/java"
                }
                res {
                    source.srcDir "${REMOTE_PROJ_ROOT}/res"
                }
                jni {
                    source.srcDir "${REMOTE_PROJ_ROOT}/cpp"
                }
            }
        }
        buildTypes {
            release {
                minifyEnabled = false
                proguardFiles.add(file('proguard-rules.txt'))
            }
        }
    }
}
