plugins {
    id 'com.android.application'
}

// pointing to cmake's source code for the same project
def REMOTE_SRC_ROOT = '../../../../' + rootProject.getName() + '/' +
        project.getName() + '/src/main'

android {
    compileSdk 33
    ndkVersion '25.1.8937393'
    
    defaultConfig {
        applicationId "com.example.helloneon"
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile "${REMOTE_SRC_ROOT}/AndroidManifest.xml"
            java.srcDirs = ["${REMOTE_SRC_ROOT}/java"]
            res.srcDirs = ["${REMOTE_SRC_ROOT}/res"]
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'Android.mk'
        }
    }
    namespace 'com.example.helloneon'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
